<div class="card ms-album-detail">
	<img class="card-img-top" src="/images/placeholder.png" alt="Card image cap">
	<div class="card-block">
		<h4 class="card-title">{{album?.title}}</h4>
		<div>
			<label>Artist: </label>{{album?.artist}}
		</div>
		<div>
			<label>Price: </label>{{album?.price | currency}}
		</div>
		<div>
			<label>Date: </label>{{album?.created}}
		</div>
		<button class="btn btn-danger" (click)="notImplemented()">Add to cart</button>
	</div>
</div>
