<section class="ms-jumbotron">
	<div class="container">
		<img src="images/banner-image-sale.png" class="img-responsive">
	</div>
</section>


<div class="container">
	<typeahead (selected)="goToAlbumDetail($event)"></typeahead>
</div>


<div class="album-section">
	<div class="container">
		<album-summary (click)="goToAlbumDetail(album)"
					   *ng-for="#album of albums"
					   [album]="album">
		</album-summary>
	</div>
</div>
